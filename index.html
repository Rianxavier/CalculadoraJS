<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora1">
            <button class="AC" type="button">AC</button>
            <button class="C" type="button">C</button>
            <button class="%" type="button">%</button>
            <button class="/" type="button"  >/</button>
        </div>
        <div class="calculadora2">
            <button class="7" type="button">7</button>
            <button class="8" type="button">8</button>
            <button class="9" type="button">9</button>
            <button class="X" type="button">X</button>
        </div>
        <div class="calculadora3">
            <button class="4" type="button">4</button>
            <button class="5" type="button">5</button>
            <button class="6" type="button">6</button>
            <button class="-" type="button">-</button>
        </div>
        <div class="calculadora4">
            <button class="1" type="button">1</button>
            <button class="2" type="button">2</button>
            <button class="3" type="button">3</button>
            <button class="+" type="button">+</button>
        </div>
        <div class="calculadora5">
            <button class="p" type="button">.</button> 
            <button class="zero" type="button">0</button>
            <button class="i" type="button">=</button>
           
        </div>
    </div>
</body>
</html>
